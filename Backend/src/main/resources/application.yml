spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/shinhan
    username: sa
    password:
    driver-class-name: org.h2.Driver
#driver-class-name: com.mysql.cj.jdbc.Driver
#url: jdbc:mysql://localhost:3306/ssafy?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
#username: root
#password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # ??? ?? 2.x, hibernate5


springdoc:
  packages-to-scan: com.example.backend.domain
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: method

